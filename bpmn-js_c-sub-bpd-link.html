          'payment-sub-1': `<?xml version="1.0" encoding="UTF-8"?>
      <definitions xmlns="http://www.omg.org/spec/BPMN/20100524/MODEL"
                   xmlns:bpmndi="http://www.omg.org/spec/BPMN/20100524/DI"
                   xmlns:omgdc="http://www.omg.org/spec/DD/20100524/DC"
                   xmlns:omgdi="http://www.omg.org/spec/DD/20100524/DI"
                   id="Defs_3" targetNamespace="http://bpmn.io/schema/bpmn">
        <process id="PaymentSubProcess" isExecutable="false">
          <startEvent id="s2" name="결제 시작"/>
          <task id="t2" name="PG 승인 요청"/>
          <endEvent id="e2" name="결제 종료"/>
          <sequenceFlow id="a" sourceRef="s2" targetRef="t2"/>
          <sequenceFlow id="b" sourceRef="t2" targetRef="e2"/>
        </process>
        <bpmndi:BPMNDiagram id="D3">
          <bpmndi:BPMNPlane id="P3" bpmnElement="PaymentSubProcess">
            <bpmndi:BPMNShape id="S_s2" bpmnElement="s2"><omgdc:Bounds x="170" y="120" width="36" height="36"/></bpmndi:BPMNShape>
            <bpmndi:BPMNShape id="S_t2" bpmnElement="t2"><omgdc:Bounds x="260" y="100" width="140" height="80"/></bpmndi:BPMNShape>
            <bpmndi:BPMNShape id="S_e2" bpmnElement="e2"><omgdc:Bounds x="440" y="120" width="36" height="36"/></bpmndi:BPMNShape>
            <bpmndi:BPMNEdge id="E_a" bpmnElement="a"><omgdi:waypoint x="206" y="138"/><omgdi:waypoint x="260" y="138"/></bpmndi:BPMNEdge>
            <bpmndi:BPMNEdge id="E_b" bpmnElement="b"><omgdi:waypoint x="400" y="138"/><omgdi:waypoint x="440" y="138"/></bpmndi:BPMNEdge>
          </bpmndi:BPMNPlane>
        </bpmndi:BPMNDiagram>
      </definitions>`,
        };

        // moddle 정의 로드
        const camundaModdle = await fetch('./json/camundaModdle.json').then(r => r.json());
        // 모델러 생성
        const modeler = new BpmnModeler({
          container: '#canvas',
          // (선택) Properties Panel을 함께 붙이기
          propertiesPanel: {
            parent: '#properties',
          },
          additionalModules: [
            window.BpmnJSPropertiesPanel.BpmnPropertiesPanelModule,
            window.BpmnJSPropertiesPanel.BpmnPropertiesProviderModule,
            window.BpmnJSPropertiesPanel.CamundaPlatformPropertiesProviderModule,
            window.BpmnJSPropertiesPanel.CamundaPlatformTooltipProvider,
          ],
          moddleExtensions: {
            // camunda:Properties 사용을 위해 camunda moddle 등록
            camunda: camundaModdle,
          },
        });

        /* 뒤로가기 */
        // 다이어그램 히스토리
        const historyStack = [];
        // 버튼 이벤트
        document.getElementById('btnBack').onclick = async () => {
          if (!historyStack.length) return;
          const prevXML = historyStack.pop();
          await modeler.importXML(prevXML);
          fitViewport();
          installSubOverlays();
          updateBackButton();
        };
        // btn disabled 처리
        function updateBackButton() {
          document.getElementById('btnBack').disabled = historyStack.length === 0;
        }
        /* 뒤로가기 */

        // 다이어그램 로더 (스택 처리 + 오버레이 재설치)
        async function loadDiagramByKey(key, pushHistory = true) {
          const xml = DIAGRAMS[key];
          if (!xml) {
            alert(`키 [${key}] 에 해당하는 다이어그램을 찾을 수 없습니다.`);
            return;
          }

          if (pushHistory) {
            // 현재 것을 스택에 저장
            if (modeler.getDefinitions()) {
              const currentXML = await getCurrentXML();
              historyStack.push(currentXML);
            }
          }
          await modeler.importXML(xml);
          fitViewport();
          installSubOverlays();
          updateBackButton();
        }
        // 현재 XML을 가져오는 함수
        async function getCurrentXML() {
          const { xml } = await modeler.saveXML({ format: true });
          return xml;
        }
        // BPD 중앙정렬 및 크기조정
        function fitViewport() {
          // const canvas = modeler.get('canvas');
          // canvas.zoom('fit-viewport', 'auto');
        }

        // camunda:Properties에서 name=sub 값을 읽기
        function readSubKey(element) {
          const bo = element.businessObject;
          if (!bo) return null;
          const ext = bo.extensionElements;
          if (!ext || !ext.values) return null;

          // camunda:properties 컨테이너 찾기
          const propsContainer = ext.values.find(v => v.$type === 'camunda:Properties');
          if (!propsContainer || !propsContainer.values) return null;

          const prop = propsContainer.values.find(p => p.name === 'sub');
          return prop?.value || null;
        }

        // 대상 요소에 오버레이 설치
        function installSubOverlays() {
          const overlays = modeler.get('overlays');
          const elementRegistry = modeler.get('elementRegistry');

          // 기존 오버레이 제거 (리렌더 대비)
          overlays.clear();

          elementRegistry.getAll().forEach(el => {
            const bo = el.businessObject;
            // console.log(bo.$type);
            if (!bo || bo.$type !== 'bpmn:CallActivity') return;

            // collapsed에만 버튼 부착
            // console.log(el.isExpanded);
            if (el.isExpanded) return;

            const label = bo.name ? bo.name + '(하위 BPD)' : '(하위 BPD)';
            const subKey = readSubKey(el);
            // console.log(subKey);
            if (subKey) {
              overlays.add(el, {
                position: { right: 0, top: 80 }, // 우상단
                html: (() => {
                  const btn = document.createElement('div');
                  btn.className = 'bjs-drilldown-wrapper';
                  btn.innerHTML = `<button type="button" class="bjs-drilldown bjs-drilldown-empty overlay-btn" title="${label}"><svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 16 16"><path fill-rule="evenodd" d="M4.81801948,3.50735931 L10.4996894,9.1896894 L10.5,4 L12,4 L12,12 L4,12 L4,10.5 L9.6896894,10.4996894 L3.75735931,4.56801948 C3.46446609,4.27512627 3.46446609,3.80025253 3.75735931,3.50735931 C4.05025253,3.21446609 4.52512627,3.21446609 4.81801948,3.50735931 Z"></path></svg></button>`;
                  btn.onclick = () => loadDiagramByKey(subKey, true);
                  return btn;
                })(),
              });
            }
          });
        }

        // 내보내기 버튼 클릭
        document.getElementById('btnExport').onclick = async () => {
          const xml = await getCurrentXML();
          const blob = new Blob([xml], { type: 'application/xml' });
          const url = URL.createObjectURL(blob);
          const a = Object.assign(document.createElement('a'), {
            href: url,
            download: 'diagram.xml',
          });
          document.body.appendChild(a);
          a.click();
          a.remove();
          URL.revokeObjectURL(url);
        };

        // 모델 변경 시 오버레이 갱신 (sub 속성 수정 반영)
        modeler.on('commandStack.changed', () => {
          installSubOverlays();
        });

        // 초기 로드
        loadDiagramByKey('root', false);
      })();
    </script>
