    // Custom Renderer
    class CustomImageRenderer {
      constructor(eventBus, textRenderer, styles) {
        this.eventBus = eventBus;
        this.textRenderer = textRenderer;
        this.styles = styles;

        eventBus.on('render.shape', 2000, (event) => {
          const { element, gfx } = event;
          const inArr = ['ê¸°íš', 'ë””ìì¸', 'í¼ë¸”ë¦¬ì‹±', 'ê°œë°œ', 'ë°ì´í„°ë² ì´ìŠ¤', '+'];
          console.log(element)
          if (element.type === 'bpmn:Task' && inArr.includes(element.businessObject.name)) {

            /* ë¼ë²¨ ìœ„ì¹˜ ë³€ê²½ */
            while (gfx.firstChild) gfx.removeChild(gfx.firstChild); // ê¸°ë³¸ ë¼ë²¨ ì œê±°

            const text = element.businessObject.name || '';
            console.log('text', text)
            if (!text) return;

            const textEl = textRenderer.createText(text, {
              box: { width: element.width, height: 30 },
              align: 'center',
              padding: 0
            });
            const yOffset = 10;
            textEl.setAttribute('transform', `translate(0, ${element.height + yOffset})`); // SVG <text> ìœ„ì¹˜ ì¡°ì • (ë„í˜• ì•„ë˜ë¡œ)
            gfx.appendChild(textEl);

            /* ì´ë¯¸ì§€ ê·¸ë¦¬ê¸° */
            this.drawImage(element, gfx);

            return true; // ê¸°ë³¸ ë Œë”ë§ ë°©ì§€
          }
        });
      }

      drawImage(element, gfx) {
        let imageUrl;
        if (element.businessObject.name === 'ê¸°íš') {
          imageUrl = './img/struct.png'; // ì˜ˆì‹œ ì´ë¯¸ì§€
        } else if (element.businessObject.name === 'ë””ìì¸') {
          imageUrl = './img/design.svg'; // ì˜ˆì‹œ ì´ë¯¸ì§€
        } else if (element.businessObject.name === 'í¼ë¸”ë¦¬ì‹±') {
          imageUrl = './img/html5.png'; // ì˜ˆì‹œ ì´ë¯¸ì§€
        } else if (element.businessObject.name === 'ê°œë°œ') {
          imageUrl = './img/dev.png'; // ì˜ˆì‹œ ì´ë¯¸ì§€
        } else if (element.businessObject.name === 'ë°ì´í„°ë² ì´ìŠ¤') {
          imageUrl = './img/db.png'; // ì˜ˆì‹œ ì´ë¯¸ì§€
        } else if (element.businessObject.name === '+') {
          imageUrl = 'https://cdn-icons-png.flaticon.com/512/1828/1828817.png'; // ì˜ˆì‹œ ì´ë¯¸ì§€
        }

        const width = element.width;
        const height = element.height;

        const image = document.createElementNS('http://www.w3.org/2000/svg', 'image');
        image.setAttributeNS(null, 'href', imageUrl);
        image.setAttributeNS(null, 'width', width);
        image.setAttributeNS(null, 'height', height);
        image.setAttributeNS(null, 'x', 0);
        image.setAttributeNS(null, 'y', 0);

        gfx.appendChild(image);
      }
    }
