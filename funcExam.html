<!DOCTYPE html>
<html>
<head>
  <title>bpmn-js popupMenu 예제</title>
  <link rel="stylesheet" href="./vendor/bpmn-js/assets/diagram-js.css" />
  <link rel="stylesheet" href="./vendor/bpmn-js/assets/bpmn-font/css/bpmn-embedded.css" />
  <link rel="stylesheet" href="./vendor/bpmn-js/assets/bpmn-font/css/properties-panel.css" />
  <script src="./vendor/bpmn-js/assets/bpmn-modeler-v18.6.2.js"></script>
  <style>
    html, body, #canvas {
      height: 100%;
      margin: 0;
      padding: 0;
    }
    #custom-button {
      position: absolute;
      top: 10px;
      left: 10px;
      z-index: 10;
    }
  </style>
</head>
<body>
  <button id="custom-button">팝업 열기</button>
  <div id="canvas"></div>

  <script>
    const modeler = new BpmnModeler({
      container: '#canvas'
    });

    // 기본 다이어그램 로딩
    const diagramXML = `
<?xml version="1.0" encoding="UTF-8"?>
      <bpmn:definitions xmlns:xsi="http://www.w3.org/2001/XMLSchema-instance"
                        xmlns:bpmn="http://www.omg.org/spec/BPMN/20100524/MODEL"
                        id="Definitions_1"
                        targetNamespace="http://bpmn.io/schema/bpmn">
        <bpmn:process id="Process_1" isExecutable="false">
          <bpmn:startEvent id="StartEvent_1" name="Start" />
        </bpmn:process>
        <bpmndi:BPMNDiagram id="BPMNDiagram_1"
                            xmlns:bpmndi="http://www.omg.org/spec/BPMN/20100524/DI"
                            xmlns:di="http://www.omg.org/spec/DD/20100524/DI"
                            xmlns:dc="http://www.omg.org/spec/DD/20100524/DC">
          <bpmndi:BPMNPlane id="BPMNPlane_1" bpmnElement="Process_1">
            <bpmndi:BPMNShape id="StartEvent_1_di" bpmnElement="StartEvent_1">
              <dc:Bounds x="100" y="100" width="36" height="36" />
            </bpmndi:BPMNShape>
          </bpmndi:BPMNPlane>
        </bpmndi:BPMNDiagram>
      </bpmn:definitions>
    `;

    modeler.importXML(diagramXML).then(() => {
      const popupMenu = modeler.get('popupMenu');
      const elementRegistry = modeler.get('elementRegistry');
console.log(popupMenu)
      const startEvent = elementRegistry.get('StartEvent_1');

    // ✅ Provider 등록
    popupMenu.registerProvider('custom-menu', {
      getEntries(element) {
        return [
          {
            id: 'entry-1',
            label: '사용자 정의 액션',
            className: 'custom-entry',
            action: () => {
              alert('사용자 정의 액션 실행됨');
              popupMenu.close();
            }
          }
        ];
      }
    });
      // 메뉴 열기 버튼 이벤트
      document.getElementById('custom-button').addEventListener('click', (event) => {
        const position = {
          x: event.clientX,
          y: event.clientY
        };

// 팝업 열기
popupMenu.open('custom-menu', position, startEvent);
      });
    });
  </script>
</body>
</html>
