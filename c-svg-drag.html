<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8" />
  <title>Camunda 확장 포함 드래그 생성</title>
  <!-- BPMN JS -->
  <!-- <script src="./vendor/bpmn-js/assets/bpmn-modeler-v11.5.0.js"></script> -->
  <script src="./vendor/bpmn-js/assets/bpmn-modeler-v18.6.2.js"></script>
  <script src="https://unpkg.com/camunda-bpmn-moddle@8.0.0/resources/camunda.json"></script>
  <style>
    body { margin: 0; font-family: sans-serif; display: flex; }
    #toolbox {
      width: 60px;
      background: #f5f5f5;
      padding: 10px;
      border-right: 1px solid #ccc;
    }
    .tool-item {
      width: 40px;
      height: 40px;
      margin: 10px auto;
      background: white;
      border: 1px solid #ccc;
      border-radius: 6px;
      display: flex;
      align-items: center;
      justify-content: center;
      cursor: grab;
    }
    #canvas {
      flex: 1;
      height: 100vh;
    }
  </style>
</head>
<body>

  <div id="toolbox">
    <div class="tool-item" draggable="true" data-type="bpmn:ServiceTask" title="Service Task">
      <svg width="24" height="24" viewBox="0 0 24 24">
        <circle cx="12" cy="12" r="10" fill="#4caf50" />
        <text x="12" y="16" font-size="10" fill="#fff" text-anchor="middle">S</text>
      </svg>
    </div>
  </div>

  <div id="canvas"></div>

  <script>
  (async function() {

    const camundaModdle = await fetch('./json/camundaModdle.json')
      .then(response => response.json());
    // Camunda moddle 설정 포함
    const bpmnModeler = new BpmnModeler({
      container: '#canvas',
      moddleExtensions: {
        camunda: camundaModdle
      }
    });

    // 빈 다이어그램 생성
    bpmnModeler.createDiagram();

    // 드래그 시작 시 type 설정
    document.querySelectorAll('.tool-item').forEach(item => {
      item.addEventListener('dragstart', (e) => {
        e.dataTransfer.setData('text/plain', item.dataset.type);
      });
    });

    const canvasContainer = document.getElementById('canvas');

    canvasContainer.addEventListener('dragover', (e) => {
      e.preventDefault();
    });

    canvasContainer.addEventListener('drop', async (e) => {
      e.preventDefault();

      const type = e.dataTransfer.getData('text/plain');
      if (!type) return;

      const canvas = bpmnModeler.get('canvas');
      const modeling = bpmnModeler.get('modeling');
      const moddle = bpmnModeler.get('moddle');
      const elementFactory = bpmnModeler.get('elementFactory');

      const rect = canvasContainer.getBoundingClientRect();
      const position = {
        x: e.clientX - rect.left,
        y: e.clientY - rect.top
      };

      // Camunda 확장 속성 생성
      const inputOutput = moddle.create('camunda:InputOutput', {
        inputParameters: [
          moddle.create('camunda:InputParameter', {
            name: 'inputVar',
            value: 'value123'
          })
        ],
        outputParameters: [
          moddle.create('camunda:OutputParameter', {
            name: 'resultVar',
            value: 'output456'
          })
        ]
      });

      const extensionElements = moddle.create('bpmn:ExtensionElements', {
        values: [inputOutput]
      });

      const businessObject = moddle.create(type, {
        name: 'Camunda 태스크',
        extensionElements
      });

      const shape = elementFactory.createShape({
        type,
        businessObject
      });

      modeling.createShape(shape, position, canvas.getRootElement());
    });
  })();
  </script>

</body>
</html>
